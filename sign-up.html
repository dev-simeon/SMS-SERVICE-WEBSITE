<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body class="d-flex justify-content-center container">
    <main class="d-flex flex-column justify-content-center gap-4 form-wrapper">
        <header class="d-flex flex-column gap-2">
            <h1 class="fw-bold text-center mb-0">SMS <span>SERVICE</span></h1>
            <p class="text-center mb-0">Create a new account</p>
        </header>
        <form class="d-flex flex-column gap-4">
            <div class="d-flex flex-column gap-3 input-wrapper">
                <input type="email" class="form-control" id="" placeholder="Email" required>
                <input type="password" class="form-control" id="" placeholder="Password" required>
                <input type="text" class="form-control" id="" placeholder="Firstname" required>
                <input type="text" class="form-control" id="" placeholder="Lastname" required>
                <select class="form-select" id="select" aria-label="select example" required>
                    <option selected>Select Country</option>
                    <option value="Nigeria">Nigeria</option>
                    <option value="Ghana">Ghana</option>
                </select>
                <p class="mb-0 text-center terms-condition d-flex flex-column">
                    By clicking sign up, you agree to our
                    <a href="#" class="text-decoration-none link-success">Terms and Condition</a>
                </p>
                <input type="button" class="form-control text-white fw-bold" value="SIGN UP">
            </div>
            <div class="d-flex gap-1 align-items-center justify-content-center">
                <img src="images/material-symbols_lock.svg" alt="">
                <p class="mb-0">already have an account</p>
                <a href="login.html" class="link-success">Login</a>
            </div>
        </form>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
    </script>
</body>
</html>
